<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #add {
        display: grid;
        width: 30%;
      }
      #add > input {
        color: black;
        border-radius: 3px;
        background-color: white;
        font-size: 20px;
        margin: 2px;
      }
      #list {
        background-color: teal;
        padding: 5px 20px;
        border-radius: 20px;
      }

      #list > a {
        color: white;
        font: bold;
        font-size: 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <button id="list"><a href="products.html">Products List</a></button>
    <form onsubmit="addproducts(event)" id="add">
      <label>Product Name:</label>
      <input id="name" type="text" />
      <label>Catogory:</label>
      <input id="catog" type="text" />
      <label>Image:</label>
      <input id="image" type="text" />
      <label>Price:</label>
      <input id="price" type="number" />
      <label>Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label>Sold:</label>
      <input id="sold" type="number" />
      <input type="submit" value="add" />
    </form>
  </body>
</html>
<script src="index.js"></script>
